<div class="category-container">
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label for="dropdown">User:</label>
        <select id="dropdown" formControlName="dropdown">
          <option *ngFor="let option of dropdownOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
      <div class="form-row">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" formControlName="startDate">
      </div>
      <div class="form-row">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" formControlName="endDate">
      </div>
      <button type="submit">Generate</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Period</th>
          <th>Total Amount</th>
          <th>Generated Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports; let i = index">
          <td>{{ report.user }}</td>
          <td>{{ report.period }}</td>
          <td>{{ report.totalamount }}</td>
          <td>{{ report.generateddata }}</td>
          <td>
            <button (click)="deleteReport(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
